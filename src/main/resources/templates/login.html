<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему - Hackathon Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary-color: #C56344; --background-color: #242424; --card-background-color: #2E2E2E; --text-color: #E5DCC5; --accent-color: #E49A57; --border-color: #404040; }

        body { font-family: 'Inter', sans-serif; margin: 0; background-color: var(--background-color); color: var(--text-color); display: flex; flex-direction: column; min-height: 100vh; }

        .top-nav { background-color: var(--background-color); border-bottom: 1px solid var(--border-color); padding: 15px 0; }
        .top-nav .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .top-nav a { color: var(--text-color); text-decoration: none; margin-right: 20px; font-weight: 600; transition: color 0.3s ease; }
        .top-nav a:hover { color: var(--accent-color); }

        main { flex: 1; display: flex; align-items: center; justify-content: center; padding: 20px; }

        .form-container {
            background-color: var(--card-background-color);
            border: 1px solid var(--border-color);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .form-container h1 { color: var(--text-color); margin-top: 0; margin-bottom: 10px; }
        .form-container .subtitle { opacity: 0.7; margin-bottom: 30px; }

        .alert-error { background-color: #5c2c2c; border: 1px solid #9c4c4c; color: #f5c6cb; padding: 10px; border-radius: 5px; margin-bottom: 15px; text-align: left; }

        form div { margin-bottom: 15px; text-align: left; }
        form label { display: block; font-weight: 600; margin-bottom: 5px; opacity: 0.9; }
        form input { width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 4px; box-sizing: border-box; background-color: var(--background-color); color: var(--text-color); font-size: 1em; }
        form input:focus { outline: none; border-color: var(--primary-color); }

        .btn { display: inline-block; color: var(--background-color); background-color: var(--primary-color); padding: 12px 25px; border-radius: 5px; text-decoration: none; font-weight: 600; border: none; cursor: pointer; text-align: center; font-size: 1.1em; width: 100%; box-sizing: border-box; transition: background-color 0.3s ease; }
        .btn:hover { background-color: #b1563a; }

        .form-link { margin-top: 20px; font-size: 0.9em; opacity: 0.8; }
        .form-link a { color: var(--accent-color); text-decoration: none; font-weight: 600; }

        .test-data { margin-top: 25px; padding: 15px; background: var(--background-color); border: 1px dashed var(--border-color); border-radius: 5px; text-align: left; font-size: 0.9em; }
        .test-data h3 { margin: 0 0 10px; color: var(--accent-color); opacity: 0.8; }
    </style>
</head>
<body>
<header class="top-nav">
    <div class="container">
        <a th:href="@{/}">Главная</a>
        <a th:href="@{/events}">Хакатоны</a>
    </div>
</header>

<main>
    <div class="form-container">
        <h1>Вход в систему</h1>
        <p class="subtitle">Добро пожаловать обратно!</p>

        <div th:if="${param.error}" class="alert-error">
            Неверный email или пароль.
        </div>
        <div th:if="${param.logout}" class="alert-success" style="background-color: #3e5c3e; border-color: #6a994e; color: #d4edda;">
            Вы успешно вышли из системы.
        </div>

        <form th:action="@{/login}" method="post">
            <div>
                <label for="username">Email:</label>
                <input type="email" id="username" name="username" required autofocus>
            </div>
            <div>
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Войти</button>
        </form>

        <div class="form-link">
            <p>Нет аккаунта? <a th:href="@{/register}">Зарегистрироваться</a></p>
        </div>

        <div class="test-data">
            <h3>Тестовые данные:</h3>
            <p><strong>Email:</strong> security_test@mail.com</p>
            <p><strong>Пароль:</strong> secure123</p>
        </div>
    </div>
</main>
</body>
</html>
